<!doctype>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>js 实参按值传递探究</title>
	</head>
	<body >
		<script>
			//基本类型
			var aa = 123;
			function fn(a){
				a =456;
			}
			fn(aa);
			console.log(aa);123

			/**
			 * 说明基本数据类型是通过值进行传递的，因为函数内部对形参的改变，并没有影响到外面。
			 */
			

			//引用类型
			var obj ={
				a:111
			}
			function fn2(o){
				o.b =222;
				o = {};
				o.a =333;
			}
			fn2(obj);
			console.log(obj.b);//222
			console.log(obj.a);//111

			/**
			 * 通过上面的例子，我们可以看出，js中函数的形参为引用类型时也是通过值来传递的，fn2中的形参o被赋予obj中指向对象的引用（指针），此时形参O和外部的obj指向堆内存中的同一个对象，所以o.b=222可以直接修改外面的obj。而当我们对fn2中的o重新赋予一个新的对象后，形参O原本指向与外部obj指向相同的引用现在变成了指向一个新的对象，这时候形参O和外部obj指向的那个对象不再有任何关系（如果是按引用传值的话，外部obj也会被赋予该新对象的引用），所以在执行了o.a=333后，不会再影响外面的obj了。
			 */

	
		</script>
	</body>
</html>
