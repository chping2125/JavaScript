<!doctype>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jquery-ui</title>
		<link type="text/css" rel="stylesheet" href="sourse/jquery-ui.min.css"/>
		<script type="text/javascript" src="sourse/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="sourse/jquery-ui.min.js"></script>
	</head>
	<body>
		<!-- jquery-ui  date -->
		<input type="text" name="date" id="date" /><br><br>
		<!-- html date -->
		<input type="date" name="date" />

		<script>
			$('#date').datepicker();
			$.datepicker.formatDate("y-m-d");
		</script>
	</body>
</html>
