<!doctype>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>String 和字符串在探究</title>
	</head>
	<body >
		<script>
	        var a ="";
	        var b = new String();
	        console.log(String.prototype.isPrototypeOf(a))//false
	        console.log(String.prototype.isPrototypeOf(b))//true
	        console.log(b instanceof String);//true
	        console.log(b instanceof Object);//true
		</script>
	</body>
</html>
