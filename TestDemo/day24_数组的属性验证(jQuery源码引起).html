<!doctype>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>数组的属性验证(jQuery源码引起)</title>
	</head>
	<body >
		<script>
			var a =[];
			a[2] = 5;
			a[3] = undefined;
			console.log(0 in a);//false
			console.log(2 in a)//true
			console.log(3 in a)//true

			/**
			 * 说明一个问题：其实数组中的下表是Array函数的属性，但是如果是稀松数组，则未赋值的“位置”不是其属性，
			 * 如果赋值undefined的，仍然是赋值，所以也是其属性。
			 */
		</script>
	</body>
</html>
